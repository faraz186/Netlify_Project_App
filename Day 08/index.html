<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 500px;
            border: 2px red solid;
            transition: 1s;
            text-align: left;
            background-color: red;
            /* 1 second */
        }

        .box:hover {
            width: 500px;
            height: 300px;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        Hello everyone!!
    </div>
</body>

</html>
