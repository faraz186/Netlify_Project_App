<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            box-shadow: 0px 0px 4px grey;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            transition: 1s;
        }

        .box:hover img {
            transform: scale(1.2, 1.2);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://picsum.photos/400/300" alt="">
    </div>
</body>

</html>
