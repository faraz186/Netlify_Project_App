<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        nav {
            width: 1000px;
            border: 1px red solid;
            margin: auto;
        }

        nav li {
            display: inline-block;
            border-right: 1px black solid;
            padding: 30px 45px;
        }

        nav li:last-child {
            border: none;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Course</li>
            <li>Gallery</li>
            <li>Contact Us</li>
            <li>Login</li>
            <li>Register</li>
        </ul>
    </nav>
</body>

</html>
